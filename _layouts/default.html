<!DOCTYPE html>
<html class="dark" lang="{{ page.lang | default: site.lang | default: " en" }}">
{%- include head.html -%}
<body class="flex flex-col min-h-screen">
    {%- include header.html -%}
    <main class="pb-4">
        <div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
            <article class="mx-auto w-full format format-sm sm:format-base lg:format-lg format-invert prose prose-invert lg:prose-xl">
                {{ content }}
            </article>
        </div>
    </main>
    {% include pagination.html %}
    <script>
        window.FontAwesomeConfig = {
            searchPseudoElements: true
        }
        $(document).ready(function () {
            $('.post-image').magnificPopup({
                type: 'image',
                callbacks: {
                    elementParse: function (item) {
                        item.src = item.el.attr('src');
                    }
                }
            });
        });
    </script>
</body>

</html>
